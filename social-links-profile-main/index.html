<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
   
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="image">
          <img src="assets/images/avatar-jessica.jpeg" alt="a lady" />
        </div>
        <div class="card-content">
          <h2>Jessica Randall</h2>
          <h3>London, United Kingdom</h3>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
          <button><a href="https://github.com/zabdulkadir2">GitHub</a></button>
          <button>
            <a href="https://www.frontendmentor.io/profile/zabdulkadir2"
            >Frontend Mentor</a
            >
          </button>
          <button>
            <a href="https://www.linkedin.com/in/Zakiya Abdul-kadir"
            >LinkedIn</a
            >
          </button>
          <button>
            <a href="https://twitter.com/kadir_zakiya" >Twitter</a>
          </button>
          <button>
            <a href="https://instagram.com/iamzakeeya" >Instagram</a>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
       >Frontend Mentor</a
      >. Coded by <a href="#">Abdul-Kadir Zakiya</a>.
    </div>
  </body>
</html>
